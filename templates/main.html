<main class="main-container">
    <h1 class="title">Новая записка</h1>
    <div class="info-card">
        <button class="close-btn">×</button>
        <div class="info-text">
            <strong>Создайте одноразовую записку, которая уничтожится после первого прочтения.</strong>
        </div>
        <div class="info-details">
            Передавайте важные данные в мессенджерах, используя ссылки на записки, чтобы третьи лица не смогли их узнать!
        </div>
        <a href="#" class="more-link">Подробнее...</a>
        <div class="checkbox-container">
            <input type="checkbox" class="checkbox" id="dontShow" checked>
            <label for="dontShow" class="checkbox-label">Больше не показывать</label>
        </div>
    </div>
    
    <!-- ОБНОВЛЕНО: добавлена форма с правильными атрибутами -->
    <form class="form-container" method="POST" action="/create">
        <textarea class="text-area" name="text" placeholder="Текст записки" maxlength="5000" required></textarea>
        <div class="char-counter">0 / 5000</div>
        
        <div class="additional-options">
            <a href="#" class="options-toggle">⚙ Дополнительные параметры ⚙</a>
        </div>
        
        <div class="expiry-container">
            <label class="expiry-label">В любом случае удалить записку через</label>
            <select class="expiry-select" name="expiry_time">
                <option value="7 дней">7 дней</option>
                <option value="1 день">1 день</option>
                <option value="1 час">1 час</option>
                <option value="30 минут">30 минут</option>
            </select>
        </div>
        
        <div class="file-upload">
            <label class="file-label">Отправить файл (вместо текста записки)</label>
            <div class="file-input-container">
                <input type="file" class="file-input" name="file_upload">
                <div class="file-placeholder">Выберите файл ⚡ Файл не выбран</div>
            </div>
        </div>
        
        <!-- ОБНОВЛЕНО: кнопка теперь submit -->
        <button type="submit" class="create-btn">Создать записку</button>
    </form>

    <script src="/static/js/script.js"></script>
</main>
